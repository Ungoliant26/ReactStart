<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
  </head>
  <body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const reactNoob = React.createElement('h1', null, 'Hello Noob JS')
      console.log(reactNoob)

      const container = document.getElementById('react-app')
      const root = ReactDOM.createRoot(container)
      root.render(reactNoob)
    </script>
    <script>
      const vanilaHead = document.createElement('h1')
      vanilaHead.textContent = 'Hello Noob VanillaJS'
      console.log(vanilaHead)
      document.getElementById('vanilla-app').appendChild(vanilaHead)
    </script>
  </body>
</html>
